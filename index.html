<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Игра Змейка</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
            font-family: 'Segoe UI', Arial, sans-serif;
            color: white;
        }

        .game-container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }

        canvas {
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.1);
        }

        .score {
            font-size: 32px;
            margin: 20px 0;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            font-weight: bold;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
            color: #888;
            font-size: 14px;
        }

        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .title {
            font-size: 48px;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #00ff00, #00aa00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        @media (max-width: 768px) {
            .game-container {
                padding: 10px;
                width: 100%;
                max-width: 320px;
                margin: 0 auto;
            }
            
            canvas {
                width: 100% !important;
                height: auto !important;
                touch-action: none;
            }
            
            .title {
                font-size: 32px;
                margin: 10px 0;
            }
            
            .score {
                font-size: 24px;
                margin: 10px 0;
            }
            
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1 class="title">Змейка</h1>
    <div class="game-container">
        <div class="score">Счёт: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            Используйте стрелки или свайпы для управления змейкой
        </div>
    </div>
    <div id="gameOverScreen" class="game-over">
        <h2>Игра окончена!</h2>
        <p>Ваш счёт: <span id="finalScore">0</span></p>
    </div>
    <script src="game.js"></script>
</body>
</html>
